{% extends '_layouts/base.html' %}

{% block content %}
<div class="container">
    <h1>Visual Analytics on Script Analysis</h1>

    <ul>
    {% for script in object.script_list %}
    <li><a href="{% url 'script_vargraph' script.id %}">{{ script.name }}</a></li>
    {% endfor %}
    </ul>

    <p><a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a></p>
</div>
{% endblock %}
